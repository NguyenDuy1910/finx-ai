version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finx-postgres
    environment:
      POSTGRES_USER: finx_user
      POSTGRES_PASSWORD: finx_password
      POSTGRES_DB: finx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finx_user -d finx_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finx-network

  # redis:
