  qdrant:
    image: qdrant/qdrant:latest
    container_name: finx-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finx-network

  neo4j:
    image: neo4j:5-community
    container_name: finx-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/finx_password
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "finx_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finx-network

  falkordb:
    image: falkordb/falkordb:latest
    container_name: finx-falkordb
    ports:
      - "6379:6379"  
      - "3000:3000"  # FalkorDB Browser UI
    volumes:
      - falkordb_data:/data
    environment:
      - NEXTAUTH_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finx-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  falkordb_data:
    driver: local

networks:
  finx-network:
    driver: bridge
